<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직원 리스트</title>
</head>
<body>
    <h1>직원 검색 "{{txt}}"</h1>
    <form action="/sueach"method="POST">
    <input type="text"placeholder="검색" name="ts" style="width:300px" value="{{textsueach}}">
    <input type="submit"value="검색">
    </form>
    <h1>직원 리스트</h1>
    {%for row in employees %}
        {{row.username,row.email,row.tel,low.list}}
        <input type="button" value="삭제"onclick="fDel({{row.username}})">
        <input type="button" value="말하기"onclick="fsound({{row.username}})">
        <input type="button" value="수정"onclick="fEdit('{{row.id}}','{{row.username}}','{{row.email}}','{{row.tel}}','{{row.list}')"> <br>
    {% endfor %}
    <h1>직원추가</h1>
    <form action="/insut" method="POST">
    직책<input type="text" name="id" readonly><br>
    직원명<input type="text" name="username"><br>
    이메일<input type="text" name="email"><br>
    전번<input type="text" name="tel"><br>
    <input type="submit" value="저장">
        </form>

    <h1>직원수정</h1>
    <form name="frmEdit" action="/update" method="POST">
    직책<input type="text" name="id" readonly><br>
    직원ID<input type="text" name="id" readonly><br>
    직원명<input type="text" name="username"><br>
    이메일<input type="text" name="email"><br>
    전번<input type="text" name="tel"><br>
    <input type="submit" value="수정하기">
        </form>
    <script>
        function fDel(uid){
            if (confirm(uid+"정말로?")==false) return;
            location.href="/delete/"+uid;
            return;
        }
        function fEdit(userid,username,email,tel,list){
            var frm = document.frmEdit;
            frm.userid.value = userid;
            frm.username.value = username;
            frm.email.value = email;
            frm.tel.value = tel;
            frm.list.value = list;
        }    
        function fsound{
            location.href="/playmp3";
        }
        
    </script>
</body>
</html>
